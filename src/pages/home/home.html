<ion-header>
  <ion-navbar hideBackButton>
    <ion-title center>MarvelApp</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onOpenMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar ion-input #box (keyup.enter)="searchComic(box.value)" class="search-input" clearInput placeholder="Pesquisar..."></ion-searchbar>
  <ion-title>Quadrinhos</ion-title>
      <ion-row >
        <ion-col col-6 *ngFor="let comic of comicsList">
          <ion-card (click)="openDetail(comic.id)">
            <ion-icon class="star" name="star-outline"></ion-icon>
            <img src='{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}'  alt="image_not_available">
            <h2 class="card-title">{{comic.title}}</h2>
            <p>{{comic.dates[1].date}}</p>
          </ion-card>
        </ion-col>
      </ion-row>
</ion-content>
