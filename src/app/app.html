<ion-menu [content]="nav" side="right" [swipeEnabled]="false">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons end>
                <button ion-button (click)="onCloseMenu()">
                    <ion-icon name="md-close"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item detail-none (click)="onLogout()">
                <ion-icon name="power"></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
